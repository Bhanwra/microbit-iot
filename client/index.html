<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microbit Client</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body class="bg-dark text-light">

    <section class="tool-ribbon">
        <a id="closeButton">x</a>
    </section>

    <input type="checkbox" hidden id="login-check">
    <section class="login-pane">
        <form action="#" method="GET" id="loginForm">
            <input type="text" placeholder="Enter Username" >
            <button type="submit">Login</button>
        </form>
    </section>

    <header id="header">
        <div class="header-wrapper">
            <section class="brand"></section>
            <section class="device-info">
                <div class="device-name">123</div>
                <div class="device-status">Not Connected</div>
            </section>
        </div>
    </header>

    <main id="main">
        <button id="scanMicrobit">Scan Microbit</button>
    
        <pre>
            <code id="output">
                
            </code>
        </pre>

        <p id="outputRaw"></p>
    </main>

    <aside id="friends" class="bg-light text-dark">
        <h2>Friends</h2>
        <div class="friends-wrapper" id="friendsWrapper"> <!-- friends content populated here --> </div>
    </aside>

</body>
</html>
